header:
  version: 8

machine: qemu-amd64
distro: jailhouse-demo
target: demo-image-qemu-amd64

repos:
  jailhouse:

  isar:
    url: https://github.com/vj-kumar/isar
    refspec: 723d5ef9fc102327e2b51ef3ef7156b65694d0b8
    layers:
      meta:

bblayers_conf_header:
  standard: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  standard: |
    CONF_VERSION = "1"
  cross: |
    ISAR_CROSS_COMPILE = "1"
